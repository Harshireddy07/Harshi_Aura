<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Aura</title>
<style>
body {font-family:Poppins,sans-serif; margin:0; background:#111; color:#eee;}
header {background:#000; padding:20px; text-align:center; box-shadow:0 2px 5px rgba(255,77,166,0.3);}
header h1 {margin:0; color:#ff4da6;}
.container {max-width:700px; margin:40px auto; background:#1a1a1a; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(255,77,166,0.3);}
.cart-item {display:flex; gap:15px; margin-bottom:15px; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;}
.cart-item h3 {margin:0; color:#ff4da6; font-size:1rem;}
.cart-item p {margin:0; font-size:0.9rem;}
.total {text-align:right; font-size:1.2rem; margin:20px 0; color:#ff4da6; font-weight:bold;}
form {display:flex; flex-direction:column; gap:15px;}
input {padding:12px; border:1px solid #333; border-radius:8px; background:#222; color:#eee;}
input::placeholder {color:#bbb;}
button {background:#ff4da6; color:#fff; border:none; padding:12px; border-radius:25px; cursor:pointer; transition:0.3s;}
button:hover {background:#ff3399;}
footer {text-align:center; padding:20px; background:#000; color:#999; margin-top:40px;}
</style>
</head>
<body>
<header><h1>Your Cart</h1></header>
<div class="container">
  <div id="cartItems"></div>
  <div class="total" id="totalPrice"></div>
  <form id="customerForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Address" required>
    <button type="submit">Proceed to Payment</button>
  </form>
</div>
<footer>&copy; 2025 Aura Clothing</footer>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartContainer = document.getElementById('cartItems');
const totalEl = document.getElementById('totalPrice');
let total = 0;

if(cart.length === 0){
    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
} else {
    cart.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div>
            <h3>${item.name}</h3>
            <p>$${item.price}</p>
          </div>
        `;
        cartContainer.appendChild(div);
    });
}

totalEl.innerText = `Total: $${total}`;

document.getElementById('customerForm').addEventListener('submit', function(e){
    e.preventDefault();
    localStorage.setItem('customer', document.getElementById('name').value);
    localStorage.setItem('total', total);
    window.location.href = 'payment.html';
});
</script>
</body>
</html>
