<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Aura</title>
  <style>
    body { font-family:Poppins,sans-serif; margin:0; background:#f9f9f9; }
    header { background:#fff; padding:20px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    h1 { margin:0; color:#ff4da6; }
    .container { max-width:400px; margin:40px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    form { display:flex; flex-direction:column; gap:15px; }
    input { padding:12px; border:1px solid #ccc; border-radius:8px; }
    button { background:#ff4da6; color:#fff; border:none; padding:12px; border-radius:25px; cursor:pointer; }
    button:hover { background:#ff3399; }
    footer { text-align:center; padding:20px; background:#333; color:#fff; margin-top:40px; }
  </style>
</head>
<body>
  <header><h1>Payment</h1></header>
  <div class="container">
    <form onsubmit="pay(event)">
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="Expiry Date" required>
      <input type="text" placeholder="CVV" required>
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>
  <footer>&copy; 2025 Aura Clothing</footer>
  <script>
    function pay(e){
      e.preventDefault();
      window.location.href="thankyou.html";
    }
  </script>
</body>
</html>
